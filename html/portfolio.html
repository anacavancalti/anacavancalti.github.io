  <style>
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    nav {
      display: flex;
      justify-content: center;
    }

    .container {

      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      max-height: 320px;
    }
    .project-card img {
      width: 100%;
      object-fit: cover;
    }
