<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/BDNjJQ8.png" type="image/png" />
    <title>Ana Cavalcanti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
      position: relative;
    }
    main {
      flex: 1;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding-bottom: 50px; /* Set this value to the height of your footer */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ddd;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: inline-block;
    }

    nav ul li {
      display: inline;
      margin-right: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #555;
    }

    .profile {
      text-align: center;
      margin-top: 30px;
    }

    .profile-pic {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .bio {
      margin-top: 15px;
      color: #333;
    }
    .social-media {
      text-align: center;
      margin-top: 20px;
    }
    .social-links {
      list-style: none;
      padding: 0;
    }
    .social-links li {
      display: inline;
      margin: 0 10px;
    }
    .social-links a {
      text-decoration: none;
      display: inline-block;
    }
    .social-links a img {
      width: 40px;
      height: 40px;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>
  <body>
    <header>
      <nav>
        <ul class="dropdown">
          <li><a href="https://github.com/anacavancalti">GitHub</a></li>
          <li>
            <a
              href="https://www.shecodes.io/workshops?coupon_name=anacavancalti#apply"
              >SheCodes</a
            >
          </li>
          <li><a href="#">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="profile">
        <img
          src="https://i.imgur.com/RvCeTQJ.jpg"
          alt="Profile Picture"
          class="profile-pic"
        />
        <p class="bio">
          Software Engineering Student @ Codam Coding College, 42 Network in
          Amsterdam.
        </p>
      </div>
      <div class="social-media">
        <ul class="social-links">
          <li>
            <a href="https://github.com/anacavancalti">
              <img src="https://i.imgur.com/ALIDFla.png" alt="GitHub" />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/anacavancalti/">
              <img src="https://i.imgur.com/T7QHGRw.png" alt="LinkedIn" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/anacavancalti/">
              <img src="https://i.imgur.com/6Jw6xh7.png" alt="Instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>Developed by Ana Cavalcanti with â™¡ using HTML, CSS, and JavaScript.</p>
    </footer>
  </body>
</html>
