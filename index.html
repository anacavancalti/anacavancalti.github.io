<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Cavalcanti</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }

      .profile-info {
        text-align: center;
      }

      .profile-info img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .links a {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 5px;
        text-align: center;
        text-decoration: none;
        color: #333;
        border: 1px solid #333;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .links a:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ana Cavalcanti</h1>
    </header>

    <main class="profile">
      <div class="profile-info">
        <img src="profile-picture.jpg" alt="Profile Picture" />
        <h2>John Doe</h2>
        <p>Software Engineering student | Blogger | Creative</p>
      </div>

      <div class="links">
        <a href="https://github.com/anacavancalti" target="_blank">Github</a>
        <a
          href="https://www.shecodes.io/workshops?coupon_name=anacavancalti#apply"
          target="_blank"
          >SheCodes | 20% OFF</a
        >
        <a href="https://www.linkedin.com/in/anacavancalti/" target="_blank"
          >LinkedIn</a
        >
        <a href="https://www.instagram.com/anacavancalti/" target="_blank"
          >Instagram</a
        >
      </div>
    </main>
  </body>
</html>
